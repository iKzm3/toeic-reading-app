<head>

    .choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .pill{display:inline-block;border:1px solid color-mix(in oklab, CanvasText 20%, transparent);border-radius:999px;padding:2px 10px;font-size:.85rem;opacity:.85}
    #result{margin-top:10px}
  </style>
